<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bodyContent">
      <div class="leftContent">
        <div class="clock">
          <img src="./clock_logo@2x.png" />
        </div>
        <div class="alarm">
          <div class="alarmset">
            <img src="./wake_up.svg" />
            <div class="alarmText">Set wake up time</div>
            <div class="timings">
              <select name="field" id="field1">
                <option value="1">8AM - 9AM</option>
                <option value="2">9AM - 10AM</option>
                <option value="3" selected>10AM - 11AM</option>
                <option value="4">11AM - 12PM</option>
                <option value="5">12PM - 1PM</option>
                <option value="6">1PM - 2PM</option>
                <option value="7">2PM - 3PM</option>
                <option value="8">3PM - 4PM</option>
                <option value="9">4PM - 5PM</option>
                <option value="10">5PM - 6PM</option>
                <option value="11">6PM - 7PM</option>
                <option value="12">7PM - 8PM</option>
                <option value="13">8PM - 9PM</option>
                <option value="14">9PM - 10PM</option>
                <option value="15">10PM - 11PM</option>
                <option value="16">11PM - 12AM</option>
                <option value="17">12AM - 1AM</option>
                <option value="18">1AM - 2AM</option>
                <option value="19">2AM - 3AM</option>
                <option value="20">3AM - 4AM</option>
                <option value="21">4AM - 5AM</option>
                <option value="22">5AM - 6AM</option>
                <option value="23">6AM - 7AM</option>
                <option value="24">7AM - 8AM</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="alarmset">
            <img src="./lunch_time.svg" />
            <div class="alarmText">Set lunch time</div>
            <div class="timings">
              <select name="field" id="field2">
                <option value="1">8AM - 9AM</option>
                <option value="2">9AM - 10AM</option>
                <option value="3">10AM - 11AM</option>
                <option value="4" selected>11AM - 12PM</option>
                <option value="5">12PM - 1PM</option>
                <option value="6">1PM - 2PM</option>
                <option value="7">2PM - 3PM</option>
                <option value="8">3PM - 4PM</option>
                <option value="9">4PM - 5PM</option>
                <option value="10">5PM - 6PM</option>
                <option value="11">6PM - 7PM</option>
                <option value="12">7PM - 8PM</option>
                <option value="13">8PM - 9PM</option>
                <option value="14">9PM - 10PM</option>
                <option value="15">10PM - 11PM</option>
                <option value="16">11PM - 12AM</option>
                <option value="17">12AM - 1AM</option>
                <option value="18">1AM - 2AM</option>
                <option value="19">2AM - 3AM</option>
                <option value="20">3AM - 4AM</option>
                <option value="21">4AM - 5AM</option>
                <option value="22">5AM - 6AM</option>
                <option value="23">6AM - 7AM</option>
                <option value="24">7AM - 8AM</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="alarmset">
            <img src="./nap_time.svg" />
            <div class="alarmText">Set nap time</div>
            <div class="timings">
              <select name="field" id="field3">
                <option value="1">8AM - 9AM</option>
                <option value="2">9AM - 10AM</option>
                <option value="3">10AM - 11AM</option>
                <option value="4">11AM - 12PM</option>
                <option value="5">12PM - 1PM</option>
                <option value="6">1PM - 2PM</option>
                <option value="7">2PM - 3PM</option>
                <option value="8">3PM - 4PM</option>
                <option value="9" selected>4PM - 5PM</option>
                <option value="10">5PM - 6PM</option>
                <option value="11">6PM - 7PM</option>
                <option value="12">7PM - 8PM</option>
                <option value="13">8PM - 9PM</option>
                <option value="14">9PM - 10PM</option>
                <option value="15">10PM - 11PM</option>
                <option value="16">11PM - 12AM</option>
                <option value="17">12AM - 1AM</option>
                <option value="18">1AM - 2AM</option>
                <option value="19">2AM - 3AM</option>
                <option value="20">3AM - 4AM</option>
                <option value="21">4AM - 5AM</option>
                <option value="22">5AM - 6AM</option>
                <option value="23">6AM - 7AM</option>
                <option value="24">7AM - 8AM</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="alarmset">
            <img src="./night (1).png" />
            <div class="alarmText">Set night time</div>
            <div class="timings">
              <select name="field" id="field4">
                <option value="1">8AM - 9AM</option>
                <option value="2">9AM - 10AM</option>
                <option value="3">10AM - 11AM</option>
                <option value="4">11AM - 12PM</option>
                <option value="5">12PM - 1PM</option>
                <option value="6">1PM - 2PM</option>
                <option value="7">2PM - 3PM</option>
                <option value="8">3PM - 4PM</option>
                <option value="9" selected>4PM - 5PM</option>
                <option value="10">5PM - 6PM</option>
                <option value="11">6PM - 7PM</option>
                <option value="12">7PM - 8PM</option>
                <option value="13">8PM - 9PM</option>
                <option value="14">9PM - 10PM</option>
                <option value="15">10PM - 11PM</option>
                <option value="16">11PM - 12AM</option>
                <option value="17">12AM - 1AM</option>
                <option value="18">1AM - 2AM</option>
                <option value="19">2AM - 3AM</option>
                <option value="20">3AM - 4AM</option>
                <option value="21">4AM - 5AM</option>
                <option value="22">5AM - 6AM</option>
                <option value="23">6AM - 7AM</option>
                <option value="24">7AM - 8AM</option>
              </select>
            </div>
          </div>
        </div>
        <div class="tagline">
          <div class="textTag">GOOD MORNING!! WAKE UP !!</div>
        </div>
        <div class="btnset">
          <button
            class="setAlarmBtn"
            onclick=" selectedOption()"
            onmouseover="onHoverFunc()"
            onmouseleave="onLeaveFunc()"
          >
            Set Alarm
          </button>

          <div class="textAlarm">
            Wake Up Time : <span class="textAlarmLine"></span><br />
            Lunch Time : <span class="textAlarmLine"></span><br />
            Nap Time : <span class="textAlarmLine"></span><br />
            Night Time : <span class="textAlarmLine"></span>
          </div>
        </div>
      </div>
      <div class="rightContent">
        <div class="currentTimeCLock">
          <div class="currentTimeBoxes">
            <div class="currentTime">
              <div class="textTime">TIME</div>
              <div class="timeBox hrsBox">
                <div class="clockNo hrsCount">10</div>
                <div class="clocktext hour">hours</div>
              </div>
              <div class="colon">:</div>
              <div class="timeBox MinBox">
                <div class="clockNo minsCount">00</div>
                <div class="clocktext hour">mins</div>
              </div>
              <div class="colon">:</div>
              <div class="timeBox secsBox">
                <div class="clockNo secsCount">01</div>
                <div class="clocktext hour">secs</div>
              </div>

              <div class="timeBox AMPM">
                <div class="Format">AM</div>
              </div>
            </div>
            <div class="currentTime2"></div>
            <div class="currentTime3"></div>
          </div>
        </div>
        <div class="message">
          <div class="msgText">GRAB SOME HEALTHY BREAKFAST!!!</div>
        </div>
        <div class="ImgBox"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
